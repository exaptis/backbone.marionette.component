<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="../app/bower_components/mocha/mocha.css">
</head>
<body>
<div id="mocha"></div>

<script src="../app/bower_components/mocha/mocha.js"></script>
<!-- CHAI DEPENDENCIES -->
<script src="../app/bower_components/chai/chai.js"></script>
<script src="../app/bower_components/chai-changes/chai-changes.js"></script>
<!-- SINON DEPDENDENCIES -->
<script src="../app/bower_components/sinon/lib/sinon.js"></script>
<script src="../app/bower_components/sinon/lib/sinon/spy.js"></script>
<script src="../app/bower_components/sinon/lib/sinon/behavior.js"></script>
<script src="../app/bower_components/sinon/lib/sinon/stub.js"></script>
<script src="../app/bower_components/sinon/lib/sinon/mock.js"></script>
<script src="../app/bower_components/sinon/lib/sinon/match.js"></script>
<script src="../app/bower_components/sinon/lib/sinon/call.js"></script>
<script src="../app/bower_components/sinon-chai/lib/sinon-chai.js"></script>
<script>
    //Configure mocha and chai
    mocha.ui('bdd');
    mocha.reporter('html');
    chai.should();

    //Register global functions
    window.expect = chai.expect;
    window.assert = chai.assert;
    window.sinon = sinon;
</script>
<script src="../app/bower_components/requirejs/require.js" data-main="../test/SpecRunner"></script>
</body>
</html>
